<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netby UI</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="hamburger" id="hamburgerMenu" title="Menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h2>netby</h2>
        </div>

        <div id="hamburgerContent" class="hamburger-content">
            <div id="loginFormContainer">
                <h3>Login</h3>
                <form id="loginForm" class="login-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="login-button">Login</button>
                </form>
                <p id="loginMessage" class="login-message"></p>
                <button id="createAccountButton" class="create-account-button">Create Account</button>
            </div>

            <div id="signUpFormContainer" style="display: none;">
                <h3>Create Account</h3>
                <form id="signUpForm" class="login-form">
                    <input type="text" id="newUsername" placeholder="Username" required>
                    <input type="password" id="newPassword" placeholder="Password" required>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <button type="submit" class="login-button">Sign Up</button>
                </form>
                <p id="signUpMessage" class="sign-up-message"></p>
                <button id="backToLoginButton" class="back-to-login-button">Back to Login</button>
            </div>
        </div>
        <div class="chat-window" id="chatWindow"></div>

        <div class="chat-input-container">
            <button class="mic-button" id="micButton" title="Voice Input">ðŸŽ¤</button>

            <div class="input-wrapper">
                <input type="text" class="chat-input" id="chatInput" placeholder="Send a message...">
                <button class="chat-send-button" id="sendButton">âž¤</button>
            </div>
        </div>
    </div>

    <script src="responses.js"></script> <script src="script.js"></script>
</body>

</html>
